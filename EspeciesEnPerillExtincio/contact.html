<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <title>Contacta</title>
    <link rel="stylesheet" href="../CSS/especies.css">
    <script src="../JavaScript/Scripts.js" type="module"></script>
</head>
<body>
<div class="cabezera">
    <h1>EPEPC</h1>
    <ul class="menu">
        <li><a href="../index.html">Inici</a></li>
        <li><a href="list.html">Llistat</a></li>
        <li><a href="contact.html">Contacta</a></li>
    </ul>
</div>
<h2>Contacta'ns</h2>
<form id="contactForm">
    <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span>
    </div>
    <div>
        <label for="mail">Correu electrònic:</label>
        <input type="email" id="mail" name="mail" required>
        <span id="mailError" class="error"></span>
    </div>
    <div>
        <label for="title">Títol del missatge:</label>
        <input type="text" id="title" name="title" required>
        <span id="titleError" class="error"></span>
    </div>
    <div>
        <label for="message">Missatge:</label>
        <textarea id="message" name="message" required></textarea>
        <span id="messageError" class="error"></span>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>
</body>
</html>
